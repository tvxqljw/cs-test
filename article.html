<!DOCTYPE html>

<body onload="openbg()">

<!--开屏-->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    function openbg(){
        var w = window.innerWidth;
        var h = window.innerHeight;
        $("#open-background").css("width",w).css("height",h);

        $("#open-background").fadeOut(2000).animate({display:"block"},3000,function(){
            $("#open-background").css("display","none");
        });
    }


</script>


</body>
</html>
